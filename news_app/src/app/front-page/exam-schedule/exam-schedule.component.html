<div class="exam" fxLayout="column">
  <div class="header">EXAM SCHEDULE</div>
  <div fxLayout="column" fxLayoutGap="1px">
    <div class="item" *ngFor="let exam of exams" 
      fxLayout="column" fxLayoutAlign="center center">
      <div>{{exam.title}}</div>
      <div>{{exam.schedule}}</div>
    </div>
  </div>
  <div class="ms-2">
    <app-view-more></app-view-more>
  </div>
</div>
