<div class="events" fxLayout="column">
  <div class="header">UPCOMING EVENTS</div>
  <div fxLayout="column" fxLayoutGap="1px">
    <div class="item" *ngFor="let event of events" 
      fxLayout="column" fxLayoutAlign="center center">
      <div>{{event.title}}</div>
      <div>{{event.schedule}}</div>
    </div>
  </div>
  <div class="ms-2">
    <app-view-more></app-view-more>
  </div>
</div>>
