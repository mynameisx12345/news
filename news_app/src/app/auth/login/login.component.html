<div fxLayout="row" fxLayoutAlign="center center">
  <div class="login p-5" fxLayout="column" fxLayoutGap="30px" fxLayoutAlign="center center" [formGroup]="loginFg">
    <img src="../../../assets/icons/logo1.png" width="100px">
    <mat-form-field appearance="outline" class="w-100">
      <mat-label>Email</mat-label>
      <input matInput formControlName="email">
      <mat-icon matPrefix>person</mat-icon>
    </mat-form-field>
    <mat-form-field appearance="outline" class="w-100">
      <mat-label>Password</mat-label>
      <input matInput type="password" formControlName="password">
      <mat-icon matPrefix>key</mat-icon>
    </mat-form-field>
    
    <div fxLayout="row" fxLayoutAlign="center center" fxLayoutGap="30px">
      <button mat-raised-button color="accent" 
        [disabled]="!loginFg.valid"
        (click)="login()">LOG IN</button>
      <button mat-button>Forgot Password</button>
    </div>
   
    <div class="division"> 
    </div>

    <span class="journalist">Are you a journalist?</span>
    <button mat-raised-button color="primary">REGISTER</button>
  </div>
</div>
